<!DOCTYPE html>
<html>
    <head>
        <title>iDevice_Info</title>
        <!-- Import Material Icons (does this make us spyware @mckinley) -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="js/materialize.js"></script>
    </head>

	<body class="blue-grey darken-4">
        <nav>
            <div class="nav-wrapper blue-grey darken-3">
                <a href="#!" class="right brand-logo" id="title">iDeviceInfo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="material-icons" id="sidebutton">menu</i></a>
            </div>
        </nav>

        <ul class="sidenav sidenav-close blue-grey darken-3" id="mobile-demo">
            <li><a class="white-text" style="font-weight:bold;">Devices</a></li>
        </ul>

        <div id="page" style="padding-left: 2.5vw;margin: 0;" class="white-text example-screen">
            <br />
            <center>
                <a class="waves-effect waves-light btn" onmouseup="getDevice();">Go</a>
            </center>
        </div>
        
        <!-- Stuff for printing. -->
        <div id="print_page" class="example-print"></div>

        <!-- Sound effect management (so the JS script can call them) -->
        <audio id="au_wait" src="sound/wait.mp3" onloadstart="this.volume=0.25" preload></audio>
        <audio id="au_ok" src="sound/success.mp3" onloadstart="this.volume=0.25" preload></audio>
        <audio id="au_fail" src="sound/fail.mp3" onloadstart="this.volume=0.25" preload></audio>
        <audio id="au_deviceleave" src="sound/device_disappear.mp3" onloadstart="this.volume=0.25" preload></audio>

        <!-- Load the interface management script. -->
        <script src="js/gui_mgmt.js"></script>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems);
        });
    </script>
</html>
